<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRKR Canteen Order</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="icon" href="logo.jpg" type="image/png" />
</head>
<body>
  <header>
    <h1>🍽️ SRKR Canteen Order Portal</h1>
    <p class="tagline">Smart. Fast. Organized.</p>
  </header>

  <main class="container">
    <form id="orderForm" class="order-form">
      <div class="input-group">
        <label for="foodItem">🍛 Food Item</label>
        <input type="text" id="foodItem" placeholder="Enter food item" required />
      </div>
      <div class="input-group">
        <label for="quantity">🔢 Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity " min="1"  required />
      </div>
      <button type="submit" class="submit-btn">Generate Bill</button>
    </form>

    <section id="orders" class="orders"></section>
  </main>

  <footer>
    <p>Made with ❤️ at SRKR Engineering College Canteen</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
