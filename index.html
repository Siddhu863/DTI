<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canteen Order System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🍽️ Canteen Order System</h1>
  <div class="container">
    <form id="orderForm">
      <input type="text" id="foodItem" placeholder="Enter food item name" required />
      <input type="number" id="quantity" placeholder="Enter quantity" min="1" required />
      <button type="submit">Generate Bill</button>
    </form>

    <div id="orders" class="orders"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
